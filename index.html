<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MySecondMind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-xl mx-auto py-24 text-center space-y-6">
    <h1 class="text-3xl font-bold">MySecondMind</h1>
    <p class="text-gray-600">Your AI‑powered second brain. Save notes, tasks, links, and set reminders.</p>
    <div>
      <!-- Telegram Login: redirect to API auth endpoint -->
      <a id="tgLogin" class="inline-block bg-blue-600 text-white px-6 py-3 rounded shadow hover:bg-blue-700" href="#">Login with Telegram</a>
    </div>
  </div>

  <script>
    // Configure your API origin here for local testing; on Vercel you’ll set it build-time or inline-edit
    const API_ORIGIN = 'https://mymind-924q.onrender.com';
    document.getElementById('tgLogin').addEventListener('click', () => {
      // Redirect to API which will handle Telegram login, set cookie, and bounce back to app.html
      window.location.href = `${API_ORIGIN}/auth/telegram`;
    });
  </script>
</body>
</html>
