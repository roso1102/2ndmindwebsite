<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MySecondMind Dashboard</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-60 bg-white border-r p-4 space-y-2">
      <h1 class="text-xl font-bold">MySecondMind</h1>
      <nav class="space-y-1">
        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100" hx-get="/partials/list" hx-target="#main" hx-push-url="true">All</button>
        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100" hx-get="/partials/list?type=note" hx-target="#main" hx-push-url="true">Notes</button>
        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100" hx-get="/partials/list?type=task" hx-target="#main" hx-push-url="true">Tasks</button>
        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100" hx-get="/partials/list?type=link" hx-target="#main" hx-push-url="true">Links</button>
        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100" hx-get="/partials/list?type=reminder" hx-target="#main" hx-push-url="true">Reminders</button>
      </nav>
      <form class="pt-4" hx-get="/partials/list" hx-target="#main" hx-push-url="true">
        <input type="text" name="q" placeholder="Search..." class="w-full border rounded px-3 py-2"/>
      </form>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6 space-y-4">
      <header class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Latest</h2>
        <form class="flex gap-2" hx-post="https://mymind-924q.onrender.com/api/content" hx-target="#main" hx-swap="outerHTML">
          <select name="ctype" class="border rounded px-2 py-2">
            <option value="note">Note</option>
            <option value="task">Task</option>
            <option value="link">Link</option>
            <option value="reminder">Reminder</option>
          </select>
          <input name="title" placeholder="Title" class="border rounded px-2 py-2"/>
          <input name="url" placeholder="URL (for link)" class="border rounded px-2 py-2"/>
          <input name="content" placeholder="Content" class="border rounded px-2 py-2 w-80"/>
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
        </form>
      </header>

      <section id="main" hx-get="https://mymind-924q.onrender.com/partials/list" hx-trigger="load" hx-credentials="true" class="space-y-3">
        <div class="text-gray-500">Loading...</div>
      </section>
    </main>
  </div>
</body>
</html>
