<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MySecondMind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-xl mx-auto py-24 text-center space-y-6">
    <h1 class="text-3xl font-bold">MySecondMind</h1>
    <p class="text-gray-600">Your AIâ€‘powered second brain. Save notes, tasks, links, and set reminders.</p>
    <div id="tg-login"></div>
  </div>

  <script>
    // Replace with your actual bot username (without @), e.g. 'my_second_mind_bot'
    const botUsername = 'mysecondmind_assistant_bot';
    // Your Render API base URL (no trailing slash)
    const API_ORIGIN = 'https://mymind-924q.onrender.com';

    const s = document.createElement('script');
    s.async = true;
    s.src = 'https://telegram.org/js/telegram-widget.js?22';
    s.setAttribute('data-telegram-login', botUsername);
    s.setAttribute('data-size', 'large');
    s.setAttribute('data-auth-url', `${API_ORIGIN}/auth/telegram`);
    // Optional: request write access
    // s.setAttribute('data-request-access', 'write');
    document.getElementById('tg-login').appendChild(s);
  </script>
</body>
</html>
